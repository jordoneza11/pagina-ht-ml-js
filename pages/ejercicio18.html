<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio18</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>
        <h2>18. Números en orden inverso</h2>
    </header>
    <div class="ejercicio18">
        <form action="../index.html">
            <div>
                <label for="numeros">Ingrese 5 números (separados por comas):</label>
                <input id="numeros" type="text" placeholder="Ej. 1, 2, 3, 4, 5">
            </div>
            <div>
                <button type="button" class="boton" onclick="ordenInverso()">Mostrar en orden inverso</button>
                <button type="submit" class="boton">Resetear</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="../js/ejercicio18.js"></script>
</body>
