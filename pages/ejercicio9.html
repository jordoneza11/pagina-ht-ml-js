            <div>
                <label for="numero">Ingrese un numero:</label>

            <div>
                <button type="button" class="boton" onclick="numerosComprendidos()">Aceptar</button>
                <button type="submit" class="boton">Resetear</button>
            </div>
        </form>
        <div id="resultado" >
            
        </div>
