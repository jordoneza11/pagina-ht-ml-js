        <form action="../index.html">
            <div>
                <label for="numeros">Ingrese 10 números (separados por comas):</label>

            </div>
            <div>
                <button type="button" class="boton" onclick="separarPositivosNegativos()">Separar Números</button>

        </form>
        <div id="resultado"></div>
    </div>
