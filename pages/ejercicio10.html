<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>
        <h2>10. Presentar los numeros pares comprendidos entre dos numeros</h2>
    </header>
    <div class="ejercicio10">
        <form action="../index.html">
            <div>
                <label for="numero">Ingrese un numero:</label>
                <input id="n" type="number" placeholder="numero 1">
            </div>
            <div>
                <label for="inicio">Ingrese su segundo numero:</label>
                <input id="n2" type="number" placeholder="numero 2">
            </div>
            <div>
                <button type="button" class="boton" onclick="numerosComprendidosPares()">Aceptar</button>
                <button type="submit" class="boton">Resetear</button>
            </div>
        </form>
        <div id="resultado" >
            
        </div>
    </div>
    <script src="../js/ejercicio10.js"></script>
</body>
</html>
